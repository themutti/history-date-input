<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date input</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./historicalEvents.js"></script>
  <script defer src="./main.js"></script>
</head>
<body>
  <aside>
    <h1>Date input</h1>

    <div id="input-area" style="display: block;">
      <p>
        Enter how many days have passed between your date and the
        <span id="historical-event-name"></span>
      </p>
      <input id="days-input" type="number">
      <button id="confirm-btn" disabled>Confirm</button>
    </div>

    <div id="output-area" style="display: none;">
      <p>
        Selected date:
        <span id="output-date"></span>
      </p>
      <button id="retry-btn">Try again</button>
    </div>
  </aside>
</body>
</html>
